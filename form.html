          <label for="name">Nama Lengkap:</label>

        <div class="form-group">

          <input type="text" class="form-control" id="phone" placeholder="Masukkan Nomor Telepon" required>
        </div>
        <div class="form-group">
          <label for="alamat">Alamat:</label>
          <input type="text" class="form-control" id="alamat" placeholder="Masukkan Alamat" required>

          <input type="number" class="form-control" id="jumlahBeli" placeholder="0" required>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Kirim

     </div>
